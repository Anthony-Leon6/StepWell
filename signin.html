<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Enhanced Support Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #535354; /* Light blue background */
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .navbar {
            margin-top: 5px;
            text-align: center;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333; /* Dark background */
            border-radius: 10px;
            overflow: hidden;
        }
        .navbar li {
            display: inline;
            margin: 0;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757; /* Lighter background on hover */
        }
        #create-account-form {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Sign In - Enhanced Support Group</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="groups.html">Join Groups</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="forum.html">Online Forum</a></li>
            <li><a href="signin.html">Sign In / Create Account</a></li>
        </ul>
    </nav>
    <main>
        <section class="account">
            <h2>Create an Account</h2>
            <button id="show-create-account-form">Create an Account</button>
            <form id="create-account-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="profile-pic">Profile Picture (optional):</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br><br>

                <button type="submit">Create Account</button>
            </form>
        </section>
        <section class="account">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Enhanced Support Group. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('show-create-account-form').addEventListener('click', function() {
            document.getElementById('create-account-form').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
